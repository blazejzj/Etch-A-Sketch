<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Etch-A-Sketch - blazejzj</title>
    </head>
    <body>
        <div id="info">
            <h1>Etch-A-Sketch</h1>
            <span>by blazejzj</span>
        </div>
        <div id="container">
            <div id="sketch">
            </div>
            <div id="buttons">
                <button id="clearTemplate">CLEAR TEMPLATE</button>
                <button id="colorMode">SHADING</button>
                <label for="slider">Adjust Size:</label>
                <input type="range" id="adjustSize" min="2" max="100" value="16">
                <span id="sliderValue">16</span>
            </div>
        </div>
    </body>
</html>
